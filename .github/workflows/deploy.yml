name: Auto Deploy

on:
  push:
    branches:
      - main # Adjust this to match your repository's main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install Dependencies # If applicable
        run: npm install # Or any other dependency installation command

      - name: Deploy to DigitalOcean
        run: |
          # Run your deployment script here
          ./deploy.sh  # Replace with the path to your deployment script
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }} # Pass your SSH private key as an environment variable
